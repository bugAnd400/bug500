<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h3>请猜测1-10的幸运数字</h3>
			<input type="number" v-model="guessNumber" @keyup.enter="show1()" />
			<br />
			{{guessNumber}}
		</div>
		<script type="text/javascript">
			let v = new Vue({
				el:'#app',
				data:{
					guessNumber:'',
					realNumber:Math.ceil(Math.random()*10)
				},
				methods:{
					show1(){
						if(v.guessNumber==v.realNumber){
							alert("恭喜你猜对了！幸运数字是"+v.realNumber)
						}
						if(v.guessNumber>v.realNumber){
							alert('大了哦！再努力想想')
							
						}
						if(v.guessNumber<v.realNumber){
							alert('小了哦！再努力想想')
						}
					}
				}
			})
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h1>幸运用户抽奖程序</h1>
		<div id="app">
			<input type="button" @click="randomNum=Math.ceil(Math.random()*10)%5" value="随机抽取"/><br>
			{{users[randomNum]}}
		</div>
	</body>
	<script type="text/javascript">
		let v = new Vue({
			el:"#app",
			data:{
				randomNum:'',
				users:[
					{name:'大绿',code:'1'},
					{name:'大紫',code:'2'},
					{name:'小班',code:'3'},
					{name:'老婆',code:'4'},
					{name:'小鬼',code:'5'}
				]
			}
		})
	</script>
</html>

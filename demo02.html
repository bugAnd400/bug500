<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h1>猜数字小游戏</h1>
		<div id="app"> 请输入0~10的数字：<br>
			<!-- {{keyNumber}}<br> -->
			<input type="hidden" value="{{keyNumber}}" />
			<input v-model="userNumber" /><br />
			<li v-if="userNumber==keyNumber">恭喜你铁汁，猜对了！</li>
			<li v-if="userNumber>keyNumber">铁汁，猜大了！</li>
			<li v-if="userNumber<keyNumber">铁汁，猜小了！</li>
		</div>
		<script type="text/javascript">
			var v = new Vue({
				el:'#app',
				data:{
					keyNumber:Math.floor(Math.random()*10),
					userNumber:'0',
				}
			})
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			输入任意字符判断其ASCII码：
			<br />
			<input type="text" v-model="userKey" @keyup.enter="show1()" />
			<br />
			{{userKey}}
		</div>
		<script type="text/javascript">
			let v = new Vue({
				el:'#app',
				data:{
					userKey:''
				},
				methods:{
					show1(){
						alert(v.userKey.charCodeAt())
					}
				}
			})
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id='app'>
			
			<input type="button" v-on:click="x=Math.ceil(Math.random()*32),
			y=Math.ceil(Math.random()*32),
			a=Math.ceil(Math.random()*32),
			b=Math.ceil(Math.random()*32),
			c=Math.ceil(Math.random()*32),
			d=Math.ceil(Math.random()*32),
			e=Math.ceil(Math.random()*32)" value="点击运行" /><br />
			红球：{{x}}  {{y}}  {{a}}  {{b}}  {{c}}  {{d}}  <br />
			蓝球：{{e}}
		</div>
		
		<script type="text/javascript">
			let vm = new Vue({
				el:'#app',
				data:{
					x:'',
					y:'',
					a:'',
					b:'',
					c:'',
					d:'',
					e:''
					
				}
			})			
			
		</script>
	</body>
</html>
